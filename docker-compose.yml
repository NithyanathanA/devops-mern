
services:
  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend/.env.prod
    networks:
      - mern-network

  client:
    build:
      context: ./client
    ports:
      - "8000:80"
    env_file:
      - ./client/.env.prod
    networks:
      - mern-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge
